<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnologías con Logos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tech-list {
            list-style-type: none;
            padding: 0;
        }

        .tech-list li {
            margin: 10px 0;
            font-size: 1.5rem;
        }

        .tech-logo {
            display: none;
            margin-top: 20px;
            width: 100px;
            height: 100px;
        }

        .tech-list li:hover .tech-logo {
            display: block;
        }

        .tech-item:hover {
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2>Hover sobre una tecnología para ver su logo</h2>
        <ul class="tech-list">
            <li class="tech-item">
                Python
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" class="tech-logo" alt="Logo Python">
            </li>
            <li class="tech-item">
                JavaScript
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" class="tech-logo" alt="Logo JavaScript">
            </li>
            <li class="tech-item">
                React
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" class="tech-logo" alt="Logo React">
            </li>
            <li class="tech-item">
                Django
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Django_logo.svg" class="tech-logo" alt="Logo Django">
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
