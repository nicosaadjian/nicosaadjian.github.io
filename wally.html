<!-- template.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Dónde está Wally?</title>
</head>
<body>
    <div id="game-container">
        <img id="wally-image" src="wally.jpg" alt="Dónde está Wally" style="max-width: 100%;">
    </div>

    <script>
        const image = document.getElementById('wally-image');
        const wallyCoords = { xMin: 0.15, xMax: 0.20, yMin: 0.18, yMax: 0.26 }; // Coordenadas proporcionales

        image.addEventListener('click', (e) => {
            const rect = image.getBoundingClientRect();
            const xClick = (e.clientX - rect.left) / rect.width;
            const yClick = (e.clientY - rect.top) / rect.height;

            if (xClick >= wallyCoords.xMin && xClick <= wallyCoords.xMax && yClick >= wallyCoords.yMin && yClick <= wallyCoords.yMax) {
                alert('Good job! Would you like to talk? Let\'s get in touch');
            } else {
                alert('Keep searching...');
            }
        });
    </script>
</body>
</html>
